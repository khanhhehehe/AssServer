<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</head>

<body class="bg-info bg-gradient">
    <div class="container">
        <div class="row col-8 col-lg-5 m-auto mt-5 p-3 border border-4 border-primary bg-light bg-gradient rounded">
            <h2 class="rounded text-center text-white bg-primary bg-gradient p-2">Đăng nhập</h2>
            <form method="post" action="login">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email:</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="row">
                    <div class="col-6">
                        <a class="col-6" href="/">Đăng ký</a>
                    </div>
                    <div class="col text-end">
                        <input type="submit" class="btn btn-primary" value="Xác nhận">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
